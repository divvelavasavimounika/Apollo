<div id="_portalpage">
  <div id="_pageheaderbody" class="container">
    <div id="_pagebody">
      <div id="main-content">
        <div class="middle-container">
          <div class="left-section">
            <div id="sec_login">
              <div class="main-content">
                <div class="login-component form-container">
                  <h3>Login</h3>
                  <div id="sec-login-messages" class="error-msg" *ngIf="errStatus==true">{{er}}</div>
                  <div id="sec-login-messages" class="error-msg" *ngIf="serverStatus==true">{{message}}</div>
                  <form #loginForm="ngForm" (ngSubmit)="save(loginForm)">
                    <div class="container" style="margin-top:-2px;">
                      <div class="form-group" [class.has-error]="useridControl.invalid && useridControl.touched"
                        [class.has-success]="useridControl.valid " style="margin-top:-13px ;">
                        <label style="font-size:small;">UserID:</label>
                        <input required #useridControl="ngModel" id="userid" type="text" class="form-control"
                          name="userid" [(ngModel)]="user.userid" >
                        <span class="help-block" *ngIf="useridControl.invalid  && useridControl.touched">UserID is
                          required</span>
                      </div>
                      <div class="form-group" [class.has-error]="passwordControl.invalid && passwordControl.touched"
                        [class.has-success]="passwordControl.valid">
                        <label style="font-size:small;">Password:</label>
                        <input required #passwordControl="ngModel" type="password" class="form-control" name="password"
                          id="password" [(ngModel)]="user.password">
                        <span class="help-block" *ngIf="passwordControl.invalid && passwordControl.touched">Password is
                          required</span>
                      </div>
                      <button type="submit" id="loginId" class="btn btn-primary"
                      [disabled]="!loginForm.valid">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
